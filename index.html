<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center">BMI Calculator</h1>
    <div class="form-goup">
      <label for="weight">Enter your Weight(KG)</label>

      <input type="number" id="weight" placeholder="60" class="form-control my-2">

      <label for="height">Enter your Height(inc)</label>

      <input type="number" id="height" placeholder="5.3" class="form-control my-2">

      <button id="calculate" class="btn btn-success">Calculate</button>
      <button id="reset" class="btn btn-danger">Reset</button>

    </div>
    <div class="output my-5">
      <h3>Your BMI is : <span id="result">______</span> </h3>
      <p id="msg" style="color: green;"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
